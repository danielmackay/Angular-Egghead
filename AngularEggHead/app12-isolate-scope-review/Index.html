<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Tutorials</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="phoneApp">

    <div ng-controller="AppCtrl">
        <phone number="555-1111" network="network" make-call="leaveVoicemail(number, message)"></phone>
        <phone number="555-2222" network="network" make-call="leaveVoicemail(number, message)"></phone>
        <phone number="555-3333" network="network" make-call="leaveVoicemail(number, message)"></phone>
    </div>

    <script src="../scripts/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
